services:

  # ── TdrCreator Web App ──────────────────────────────────────────────────────
  tdrcreator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tdrcreator
    restart: unless-stopped
    ports:
      - "${TDR_PORT:-8080}:8000"
    volumes:
      # All project data (docs, index, output, config.yaml)
      - ./data:/data
      # HuggingFace model cache – persists across container restarts
      - hf_cache:/root/.cache/huggingface
    environment:
      TDR_DATA_DIR: /data
      TDR_HOST: 0.0.0.0
      TDR_PORT: "8000"
      # Embedding model (override if you prefer a different one)
      EMBEDDING_MODEL: "${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}"
      TOKENIZERS_PARALLELISM: "false"
    # GPU support – allows nvidia-smi monitoring from the web UI
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - tdr_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3

  # ── Ollama – Local LLM Server ───────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      # Ollama model weights (large; persisted across restarts)
      - ollama_data:/root/.ollama
    networks:
      - tdr_net
    # GPU support – NVIDIA CUDA acceleration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    #healthcheck:
    #  test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
    #  interval: 20s
    #  timeout: 10s
    #  start_period: 30s
    #  retries: 5
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 20s
      timeout: 10s
      start_period: 30s
      retries: 5

  # ── Ollama model initialiser (runs once, then exits) ───────────────────────
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    restart: "no"
    #entrypoint: >
    #  sh -c "
    #    echo 'Waiting for Ollama to be ready...' &&
    #    until curl -sf http://ollama:11434/api/tags; do sleep 2; done &&
    #    echo 'Pulling model: ${OLLAMA_MODEL:-llama3}...' &&
    #    ollama pull ${OLLAMA_MODEL:-llama3} &&
    #    echo 'Model ready.'
    #  "
    entrypoint: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        until ollama list >/dev/null 2>&1; do sleep 2; done &&
        echo 'Pulling model: ${OLLAMA_MODEL:-llama3}...' &&
        ollama pull ${OLLAMA_MODEL:-llama3} &&
        echo 'Model ready.'
      "
    environment:
      OLLAMA_HOST: "http://ollama:11434"
      OLLAMA_MODEL: "${OLLAMA_MODEL:-llama3}"
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - tdr_net

networks:
  tdr_net:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  hf_cache:
    driver: local
